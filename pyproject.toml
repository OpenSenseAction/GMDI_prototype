[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (require external services)",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
addopts = """
    -v
    --strict-markers
    --tb=short
"""
# timeout option removed to avoid PytestConfigWarning when pytest-timeout
# plugin is not installed in certain CI environments. Install
# `pytest-timeout` if you need per-test timeouts.

[tool.coverage.run]
source = ["tests"]
omit = ["*/venv/*", "*/__pycache__/*", "*/virtualenv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

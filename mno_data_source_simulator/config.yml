# MNO Data Source Simulator Configuration

# Data source configuration
data_source:
  # Path to the NetCDF file with CML data
  netcdf_file: "/app/example_data/openMRG_cmls_20150827_12hours.nc"
  # Loop duration in seconds (1 hour = 3600 seconds)
  loop_duration_seconds: 3600

# SFTP upload configuration
sftp:
  enabled: true
  host: "sftp_receiver"
  port: 22
  username: "cml_user"
  # Authentication: Use either password (via env var) or SSH key file
  # Password will be read from SFTP_PASSWORD environment variable
  # SSH key path (if using key-based auth, preferred over password)
  private_key_path: "/app/ssh_keys/id_rsa"
  # Host key verification file path (default: ~/.ssh/known_hosts)
  known_hosts_path: "/app/ssh_keys/known_hosts"
  remote_path: "/uploads"
  # Upload frequency in seconds
  upload_frequency_seconds: 30
  # Connection timeout in seconds
  connection_timeout: 30

# Data generation configuration
generator:
  # How often to generate new data points (in seconds)
  generation_frequency_seconds: 30
  # Number of timestamps to include in each generated file
  # (timestamps will be spaced by time_resolution_seconds)
  timestamps_per_file: 3
  # Time resolution between timestamps within a file (in seconds)
  time_resolution_seconds: 10
  # Directory where generated CSV files will be written
  output_dir: "data_to_upload"

# Local file directories
file_management:
  # Directory for files waiting to be uploaded
  source_dir: "data_to_upload"
  # Directory for files that have been uploaded
  archive_dir: "data_uploaded"
